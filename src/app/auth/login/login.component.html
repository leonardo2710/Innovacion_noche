<div class="hold-transition login-page">
    <div class="login-box animate__animated animate__backInLeft">
        <div class="card text-white text-center bg-primary" >
            <div class="card-header">Iniciar Sesión</div>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Inicie sesión para ingresar</p>
                <cargando [showSpinner]="frmcargando"></cargando>
                <form  [formGroup]="frm" [hidden]="frmcargando"  (validSubmit)="logear()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control"  formControlName="email"   placeholder="Email" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope" style="color: rgb(48, 37, 37);"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control"   formControlName="password"   placeholder="Contraseña" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock" style="color: rgb(48, 37, 37);"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember" class="ml-2">
                  Recordar contraseña
                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-outline-success btn-block">Ingresar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                    <div class="social-auth-links text-center mb-3 " id="my-signin2">

                    </div>
                    <div class="social-auth-links text-center">
                        <hr>
                        <a href="#" class="btn btn-block btn-outline-secondary">
                            <i class="fab fa-google-plus mr-2"></i> ingresar usando Google+
                        </a>
                    </div>
                    <p class="mb-1">
                        <a href="forgot-password.html" class="link-pass"> Olvide mi contraseña </a>
                    </p>
                    <p class="mb-0">
                        <a routerLink="/register" class="text-center link-reg cursor">Crear usuario</a>
                    </p>
                    </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
</div>
