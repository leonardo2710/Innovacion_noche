<div class="card text-bg-dark">
  <img src="../assets/dist/img/fondo-plomo.jpg" class="card-img" alt="...">
  <div class="card-img-overlay text-center mt-5">
    <h1><strong class="mt-4">Video De Aprendizaje</strong></h1>
    <ng-container *ngIf="frmcargando === false">
        <youtube-player
          videoId="goNyvVYw8d4"
          [height]="250"
          [width]="500"
          (ready)="lectura($event)"
          [startSeconds]="videoInicio"
          [endSeconds]="videoFinal"
          (stateChange)="videoStateChange($event)"
          [playerVars]="autoplay"
            >
        </youtube-player>
     </ng-container>
  </div>
</div>
